<h1>Dragon Ball Z Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <bdz-list
      [characterList]="dbsS.characters"
      (onDeletId)="dbsS.onDeleteCharacter($event)"
    ></bdz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="dbsS.onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
