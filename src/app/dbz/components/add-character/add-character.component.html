<h4>Agregar Personajes</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mt-2"
    placeholder="Nombre"
  />
  <input
    type="text"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mt-2"
    placeholder="Poder"
  />

  <button type="submit" class="btn btn-primary mt-1">Agregar</button>

<!--   <pre>{{character | json}}</pre> -->
</form>
